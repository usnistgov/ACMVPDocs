AWSTemplateFormatVersion: '2010-09-09'
Description: Delete SecretsManager secrets ending in '-access-key' every 100 days and notify via SNS.

Parameters:
  NotificationEmail1:
    Type: String
    Description: First email to subscribe to the SNS topic

  NotificationEmail2:
    Type: String
    Description: Second email to subscribe to the SNS topic

Resources:

  ## SNS Topic and Subscription ##
  SecretsDeletedTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: SecretsDeletedNotification

  SecretsDeletedSubscription1:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      Endpoint: !Ref NotificationEmail1
      TopicArn: !Ref SecretsDeletedTopic

  SecretsDeletedSubscription2:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      Endpoint: !Ref NotificationEmail2
      TopicArn: !Ref SecretsDeletedTopic

  ## IAM Role for Lambda ##
  DeleteSecretsLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: DeleteSecretsLambdaRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DeleteSecretsPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:ListSecrets
                  - secretsmanager:DeleteSecret
                Resource: "*"
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: !Ref SecretsDeletedTopic
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  ## Lambda Function ##
  DeleteSecretsLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: DeleteSecretsWithSuffix
      Role: !GetAtt DeleteSecretsLambdaRole.Arn
      Runtime: python3.12
      Handler: index.lambda_handler
      Timeout: 300
      Code:
        ZipFile: |
          import boto3
          import os

          def lambda_handler(event, context):
              secretsmanager = boto3.client('secretsmanager')
              sns = boto3.client('sns')

              delete_suffix = '-access-key'
              topic_arn = os.environ['SNS_TOPIC_ARN']

              paginator = secretsmanager.get_paginator('list_secrets')

              deleted_secrets = []
              for page in paginator.paginate():
                  for secret in page['SecretList']:
                      secret_name = secret.get('Name', '')
                      secret_id = secret['ARN']

                      if secret_name.endswith(delete_suffix):
                          try:
                              print(f"Deleting secret: {secret_name}")
                              secretsmanager.delete_secret(
                                  SecretId=secret_id,
                                  ForceDeleteWithoutRecovery=True
                              )
                              deleted_secrets.append(secret_name)
                              sns.publish(
                                  TopicArn=topic_arn,
                                  Subject="Secret Deleted",
                                  Message=f"Deleted secret: {secret_name}"
                              )
                          except Exception as e:
                              print(f"Error deleting secret {secret_name}: {str(e)}")
                      else:
                          print(f"Skipping secret: {secret_name}")

              return {
                  'deleted': deleted_secrets,
                  'message': f"Deleted {len(deleted_secrets)} secret(s)"
              }

      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref SecretsDeletedTopic

  ## EventBridge Rule (every 100 days) ##
  DeleteSecretsScheduleRule:
    Type: AWS::Events::Rule
    Properties:
      Name: DeleteSecretsEvery100Days
      ScheduleExpression: rate(100 days)
      State: ENABLED
      Targets:
        - Arn: !GetAtt DeleteSecretsLambdaFunction.Arn
          Id: DeleteSecretsLambdaTarget

  ## Lambda Invoke Permission from EventBridge ##
  PermissionForEventsToInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DeleteSecretsLambdaFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt DeleteSecretsScheduleRule.Arn
